[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dask-databricks"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.9"
license = {text = "BSD-3-Clause"}
keywords = []
authors = [
  { name = "Jacob Tomlinson", email = "jacob@tomlinson.email" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "dask",
  "rich",
  "distributed",
]

[project.urls]
Documentation = "https://github.com/dask-contrib/dask-databricks#readme"
Issues = "https://github.com/dask-contrib/dask-databricks/issues"
Source = "https://github.com/dask-contrib/dask-databricks"

[project.entry-points.dask_cli]
databricks = "dask_databricks.cli:main"

[tool]
rye = { dev-dependencies = [
    "ipy>=1.1",
    "pytest>=7.4.3",
] }

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "dask_databricks/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:dask_databricks}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.hatch.envs.test]
dependencies = [
    "pytest>=7.2.2",
    "pytest-timeout>=2.1.0",
]

[tool.hatch.envs.test.scripts]
run = "pytest"

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["dask_databricks"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["dask_databricks", "tests"]
branch = true
parallel = true
omit = [
  "dask_databricks/__about__.py",
]

[tool.coverage.paths]
dask_databricks = ["dask_databricks", "*/dask-databricks/dask_databricks"]
tests = ["tests", "*/dask-databricks/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
